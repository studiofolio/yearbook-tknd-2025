  <div id="controls">
  <button onclick="$('#flipbook').turn('previous')">Previous</button>
  <input type="number" id="pageNumber" placeholder="Go to page" min="1" style="width: 100px;">
  <button onclick="goToPage()">Go</button>
  <button onclick="$('#flipbook').turn('next')">Next</button>
  <button onclick="zoomIn()">Zoom In</button>
  <button onclick="zoomOut()">Zoom Out</button>
  <button onclick="toggleFullscreen()">Fullscreen</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>
<script>
  $(document).ready(function(){
    $('#flipbook').turn({
      width: 2000,
      height: 1448,
      autoCenter: true
    });
  });

  function goToPage() {
    const page = parseInt(document.getElementById("pageNumber").value);
    if (!isNaN(page)) {
      $('#flipbook').turn('page', page);
    }
  }

  let zoomLevel = 1;
  function zoomIn() {
    zoomLevel += 0.1;
    document.getElementById("flipbook").style.transform = `scale(${zoomLevel})`;
    document.getElementById("flipbook").style.transformOrigin = "center top";
  }

  function zoomOut() {
    zoomLevel = Math.max(0.5, zoomLevel - 0.1);
    document.getElementById("flipbook").style.transform = `scale(${zoomLevel})`;
    document.getElementById("flipbook").style.transformOrigin = "center top";
  }

  function toggleFullscreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      elem.requestFullscreen();
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  }
</script>
