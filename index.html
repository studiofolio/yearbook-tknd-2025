<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TK Yearbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body { background: #ccc; display: flex; justify-content: center; }
    .flipbook { width: 800px; height: 600px; }
    .flipbook .page img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <div class="flipbook"></div>

  <script>
    const totalPages = 80;
    const $flipbook = $('.flipbook');

    for (let i = 1; i <= totalPages; i++) {
      $flipbook.append(`<div class="page"><img loading="lazy" src="images/page${i}.jpg" /></div>`);
    }

    $('.flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
